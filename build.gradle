plugins {
    id 'java'
    id("io.qameta.allure") version "2.12.0"
}

group = 'com.org.PlaceHolder'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.29.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.29.0'
    testImplementation'io.rest-assured:rest-assured:5.5.0'
    testImplementation platform("org.junit:junit-bom:5.11.0")
    testImplementation'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.google.code.gson:gson:2.11.0'
    testImplementation'ch.qos.logback:logback-classic:1.5.7'
    implementation'org.slf4j:slf4j-api:2.0.16'
}

test {
    useJUnitPlatform()
    finalizedBy 'allureReport'
}

tasks.register('copyAllureReport', Copy) {
    from "$buildDir/reports/allure-report/allureReport"
    into "$rootDir/allure-report"
}

tasks.allureReport.finalizedBy('copyAllureReport')

